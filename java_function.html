    <script>
        function send(){

        // send();

        // 전역변수
        var a = 10;
        var b = 20;
        
        var total = add(a, b);
        document.write(total);
        
        // var sum = add(a, b); // add 함수의 return 주석 O - undefined, 주석 X - sum에 저장된 값 출력
        // document.write(sum);
        
        // 함수는 위치 상관 X
        function add(x, y){
            // 지역변수
            // var c = a + b;
            var sum = x + y;
            return sum; // sum 변수 안에 들어가있는 값 return
        }
    </script>
